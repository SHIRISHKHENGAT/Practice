apiVersion: v1
kind: Pod
metadata:
  name: my-pod
  labels:
    app: my-app
spec:
  volumes:
  - name: pv-storage
    persistentvolumeClaim:
      claimName: pv-claim  
  containers:
    - name: my-container
      image: httpd
      ports:
        - containerPort: 80 
      volumeMount:
      - name: pv-storage
        mountPath: /var/www/html
